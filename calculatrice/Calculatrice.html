<!DOCTYPE html>
<html>
<head>
	<title> Calculatrice </title>
	<meta charset="utf-8">
	<script src="Calcul.js"></script>
	<link href="Css.css" rel="stylesheet" />
</head>
<body>
	<div id="contour">
		<div id="equation"></div>
		<div id="egal">=</div>
		<div id="resultat"></div>
		<div id="ecran"></div>
			<button onclick="addChar(7);">7</button>
			<button onclick="addChar(8)">8</button>
			<button onclick="addChar(9)">9</button>
			<button onclick="addSymbol('/')">÷</button>
			<button onclick="removeChar()">←</button>
			<button onclick="clearEquation()">C</button>
			<button onclick="addChar(4)">4</button>
			<button onclick="addChar(5)">5</button>
			<button onclick="addChar(6)">6</button>
			<button onclick="addSymbol('*')">x</button>
			<button onclick="addSymbol('(')">(</button>
			<button onclick="addSymbol(')')">)</button>
			<button onclick="addChar(1)">1</button>
			<button onclick="addChar(2)">2</button>
			<button onclick="addChar(3)">3</button>
			<button onclick="addSymbol('-')" style="margin-right: 36%;">-</button>
			<button onclick="addChar('.')">,</button>
			<button onclick="addChar(0)">0</button>
			<button onclick="rep()">rep</button>
			<button onclick="addSymbol('+')">+</button>
			<button onclick="getResult()" id="boutonEgal">=</button>
	</div>
</body>
</html>
